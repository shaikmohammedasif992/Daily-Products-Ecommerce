{% extends 'app/base.html' %}
{% load static %}
{% block title %}Payment{% endblock title %}
{% block main-content %}
<div class="container">
    {% if messages %}
     {% for msg in messages %}
      <div class="alert alert-danger" role="alert">
        {{msg}}
        <h3>Congratulation your payment is Processing!!</h3>
      </div>
     {% endfor %}
    {% endif %}
</div>
{% endblock main-content %}
